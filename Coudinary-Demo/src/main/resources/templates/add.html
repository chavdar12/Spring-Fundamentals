<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<body>

<h1>Choose picture</h1>
<form
        enctype="multipart/form-data"
        th:action="@{/pictures/add}"
        th:method="post">

    <input name="title" type="text"/><br/>
    <input name="picture" type="file"/><br>
    <input type="submit" value="Submit"/>

</form>

</body>
</html>
