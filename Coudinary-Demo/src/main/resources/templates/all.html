<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<body>

<div th:each="p : ${pictures}">

    <img th:alt="${p.getTitle()}" th:src="${p.getUrl()}"/></br>

    <form th:action="@{/pictures/delete}"
          th:method="delete">

        <input name="public_id" th:value="${p.publicId}" type="hidden"/>
        <input type="submit" value="Delete"/>

    </form>
    <br/>
</div>
</body>
</html>
