<html lang="en"
>
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Pathfinder</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/mobile.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" rel="stylesheet">
    <link crossorigin="" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          rel="stylesheet"/>
    <script crossorigin=""
            integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
            src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
</head>

<body>
<main class="p-5 align-content-center bg-blur my-register-div">
    <h1 class="    border-bottom mb-5">Login</h1>
    <div class="d-flex justify-content-center">

        <div class="row g-3 align-items-center">

            <form
                    action="/"
                    method="">
                <div>
                    <div class="col-auto">
                        <label class="col-form-label " for="inputUsername">Username</label>
                    </div>
                    <div class="col-auto">
                        <input aria-describedby="usernameHelpInline"
                               class="form-control"
                               id="inputUsername" maxlength="20" minlength="4"
                               name="username"
                               required
                               type="text">
                    </div>
                </div>
                <div>
                    <div class="col-auto">
                        <label class="col-form-label " for="inputPassword">Password</label>
                    </div>
                    <div class="col-auto">
                        <input aria-describedby="passwordHelpInline"
                               class="form-control"
                               id="inputPassword" maxlength="20" minlength="4"
                               name="password" required
                               type="password">
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-2">
                    <button class="btn btn-primary btn-block w-50" type="submit">Login</button>
                </div>
            </form>
        </div>

    </div>
</main>
<footer class="footer bg-blur rounded">
    <div class="container-fluid text-center">
        <div class="h5 text-white">
            &copy; Lucho, Chocho & Spring Advanced Students 2021. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
